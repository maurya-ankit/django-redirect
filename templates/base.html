<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Django redirect</title>
  </head>
  <body>
    <div class="container">
    <!-- Image and text -->
<nav class="navbar navbar-light bg-light mb-4 mt-4">
  <a class="navbar-brand" href="/">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRnmRvU0_WhYksrmu7h3O6nQJCYDx8dzuwo7A&usqp=CAU" width="60" height="60" alt="">
    
    <b>     Chhotu    |     link shortner Django web app</b>
  </a>
  <ul class="nav justify-content-end">
  {% if request.user.is_authenticated %}
  
  <li class="nav-item">
    <a class="nav-link" href="/logout/">logout</a>
  </li>
  {%else%}
  <li class="nav-item">
    <a class="nav-link" href="/login/">login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/register/">register</a>
  </li>
  {%endif%}
</ul>
</nav>

   
   {%block content%}
   {%endblock%}
   {%block footer%}
   {%endblock%}
    
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
