{% extends "base.html" %}

{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
{%block footer%}
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Total Family Member</h5>
        <p class="card-text">{{total}}</p>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Developed by <kbd>Ankit Maurya</kbd></h5>
        <p class="card-text"><a href="https://maurya-ankit.github.io/">https://maurya-ankit.github.io/</a></p>
      </div>
    </div>
  </div>
</div>
{%endblock%}
