{%extends 'base.html' %}
{%block content%}
<div class="container mt-4">

  {%if err_msg%}
    <div class="alert alert-danger text-center" role="alert">
      {{err_msg}}
    </div>
  {%endif%}
  <form class="form-inline" method="POST">
    {% csrf_token %}
    <div class="form-group mb-2">
      <label for="staticEmail2" class="sr-only">Enter Url</label>
      <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Enter url to short">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="forurl" class="sr-only">Url</label>
      <input type="text" class="form-control" name="url" id="forurl" placeholder="Enter original url">
    </div>
      <button type="submit" class="btn btn-primary mb-2">short it</button>
  </form>
</div>
{% endblock %}
